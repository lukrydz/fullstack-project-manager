{% extends 'layout.html' %}

{% block content %}
    <section class="container" id="register-form">

        <p class="h2 text-center">Register Form</p>
        <form action="" method="post">

            <div class="form-group">
                <br>
                <label>Email:</label>
                <input class="form-control" type="email" name="email" id="email" required placeholder="Enter Your Email"/>
                <span class="Error"></span>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input class="form-control" type="password" name="password" id="password" required placeholder="Enter Password"/>
                <span class="Error"></span>
            </div>
            <br>
            <div class="form-group">
                <input class="btn btn-primary btn-block" type="submit" value="Submit"/>
            </div>
        </form>
    </section>

{% endblock %}
