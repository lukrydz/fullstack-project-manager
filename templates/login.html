{% extends 'layout.html' %}

{% block content %}
    <section class="content-section">
    <div class="container">
        <form method="post">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Email address</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="login">

                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                    </div>
                    <button id="loginbutton" type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
                  </form>
    
        <div class="border-top pt-3">
            <small class="text-muted">
                Need an Account? <a class="ml-2" href="register.html">Register Now</a>
            </small>
        </div>
    </div>
</section>
{% endblock %}
